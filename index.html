<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portfólio Fotografia</title>

</head>
<footer class="rodape">

</footer>
<body>
  <header class="hero">

       <button type="submit">Entrar</button>
      </form>
    </div>
  </header>

</body>
</html>
